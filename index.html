<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f0ff, #e5f0ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 1s ease;
    }

    .card {
      background-color: white;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      transition: all 0.5s ease;
      border: 1px solid #e0d6ff;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #5a4a9c;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.6;
    }

    .quote::before, .quote::after {
      content: '"';
      font-size: 2rem;
      color: #c5baff;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem;
        margin: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dear You</h1>
    <p class="quote">Even the stars rest — don’t be afraid to take your time</p>
  </div>
</body>
</html>
